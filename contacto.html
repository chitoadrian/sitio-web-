<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdrixStore | Contacto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html">AdrixStore</a>
            <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
            <nav class="site-nav" aria-label="Principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicio.html">Servicio</a></li>
                    <li><a href="quienes-somos.html">Quienes Somos</a></li>
                    <li><a class="active" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="page-header">
            <h1>Contacto</h1>
            <p>¿Tienes dudas? Escríbenos y te responderemos pronto.</p>
        </section>

        <section class="contact-grid">
            <form id="contact-form" class="card form">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input id="name" name="name" type="text" required>
                    <small class="error" data-for="name"></small>
                </div>
                <div class="field">
                    <label for="email">Correo</label>
                    <input id="email" name="email" type="email" required>
                    <small class="error" data-for="email"></small>
                </div>
                <div class="field">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <small class="error" data-for="message"></small>
                </div>
                <button class="btn primary" type="submit">Enviar</button>
                <p id="form-status" role="status" aria-live="polite"></p>
            </form>

            <aside class="card contact-info">
                <h3>Información</h3>
                <p><strong>Tel:</strong> (555) 123-456</p>
                <p><strong>Email:</strong> soporte@techstore.com</p>
                <p><strong>Horario:</strong> Lun-Vie 9:00 - 18:00</p>
            </aside>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> AdrixStore. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
