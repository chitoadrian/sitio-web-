<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdrixStore | Perfil</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html">AdrixStore</a>
            <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
            <nav class="site-nav" aria-label="Principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicio.html">Servicio</a></li>
                    <li><a href="quienes-somos.html">Quienes Somos</a></li>
                    <li><a href="perfil.html" class="active">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="page-header">
            <h1>Perfil</h1>
            <p>Bienvenido, <strong id="profile-username"></strong>.</p>
        </section>

        <section class="card">
            <h3>Datos de la cuenta</h3>
            <ul>
                <li><strong>Usuario:</strong> <span id="profile-username-2"></span></li>
                <li><strong>Rol:</strong> Administrador</li>
            </ul>
            <button id="logout-btn" class="btn" type="button">Cerrar sesión</button>
        </section>

        <section class="card form" style="margin-top: 1rem;">
            <h3>Editar datos personales</h3>
            <form id="profile-form">
                <div class="field">
                    <label for="pf-name">Nombre completo</label>
                    <input id="pf-name" name="name" type="text" placeholder="Tu nombre">
                </div>
                <div class="field">
                    <label for="pf-email">Correo</label>
                    <input id="pf-email" name="email" type="email" placeholder="tu@email.com">
                </div>
                <div class="field">
                    <label for="pf-phone">Teléfono</label>
                    <input id="pf-phone" name="phone" type="tel" placeholder="(555) 000-0000">
                </div>
                <div class="field">
                    <label for="pf-address">Dirección</label>
                    <textarea id="pf-address" name="address" rows="3" placeholder="Calle, número, ciudad"></textarea>
                </div>
                <button class="btn primary" type="submit">Guardar cambios</button>
                <p id="profile-status" role="status" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> AdrixStore. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
